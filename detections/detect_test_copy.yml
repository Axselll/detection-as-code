name: Audit - Ahh Finding Copy - Rule
search: index=*
enabled: false
cron_schedule: "*/1 * * * *"
description: Ahh Finding Copy
dispatch:
  earliest_time: "-5m"
  latest_time: now
  rt_backfill: true
enableSched: true
realtime_schedule: false
request:
  ui_dispatch_app: SplunkEnterpriseSecuritySuite
schedule_priority: highest
schedule_window: auto
alert:
  suppress: true
  suppress_fields: [component, signature]
  suppress_period: 3600s
  track: true
quantity: 0
counttype: number of events
relation: greater than
actions:
  - correlationsearch
  - customsearchbuilder
  - makestreams
  - nbtstat
  - notable
  - nslookup
  - ping
  - risk
  - send2uba
  - threat_add
  - webhook
action:
  correlationsearch:
    annotations:
      mitre_attack: ["T1070"]
    detection_type: ebd
    enabled: true
    label: Ahh Finding Copy
  customsearchbuilder:
    enabled: false
  makestreams:
    param:
      verbose: 0
  nbtstat:
    param:
      verbose: 0
  notable:
    param:
      drilldown_dashboards: []
      drilldown_searches:
        name: Drilldown
        search: index=*
        earliest_offset: $info_min_time$
        latest_offset: $info_max_time$
        disabled: false
        isDefault: false
      investigation_type: default
      next_steps: '<br>[[action|url:<a href="https://ipinfo.io/8.8.8.8">Check Google Location</a>]]'
      rule_description: Ahh Finding Copy
      rule_title: Ahh Finding Copy
      security_domain: audit
      severity: low
      verbose: 0
  nslookup:
    param:
      verbose: 0
  ping:
    param:
      verbose: 0
  risk:
    forceCsvResults: 1
    param:
      _risk:
        risk_object_field: user
        risk_object_type: user
        risk_score: 1
      _risk_message: a user $user$
      verbose: 0
  send2uba:
    param:
      verbose: 0
  threat_add:
    param:
      verbose: 0
  webhook:
    enable_allowlist: 0
    param:
      url: https://ipinfo.io/8.8.8.8
    enabled: false
